<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
</head>

<body>
	<header>
		<div id="logo"><img src="../static/logo.png">Hotel&nbsp;Mrunal</div>
		<nav>  
			<ul>
				<li><a href="{{url_for('index')}}">Home</a>
				<li><a href="{{url_for('about')}}">About</a>
				<li><a href="{{url_for('contact')}}">Contact</a>
				<li><a href="{{url_for('price')}}">price</a>
				<li><a href="{{url_for('allusers')}}">All users</a>		
				<li><a href="{{url_for('allusers')}}">Search User</a>

			</ul>
		</nav>
	</header>
	<section>
		<strong>Search user</strong>
	</section>
	
	<section>
		
		<form method="POST" action="{{url_for('getdata')}}">
			<br>
			<pre>
					<label for="id">User ID</label>
					<input type="number" name="id" id ="id"/><br><br>
				
					<input type="submit" name="searchuser" value="Search User"/><br><br>
				
			</pre>
			</br>
	</section >
	
	<section id="pageContent">
		<main role="main">
		{% for item in row %}
			<tr align="center">
				<td>{{item}}</td>
				<br><br>
			</tr>
		{% endfor %}
			
			
		</main>
		<aside>
			
		</aside>
	</section>
	<footer>
		<address>
			Contact: <a href="mailto:me@example.com">Mail me</a>
		</address>
	</footer>


</body>

</html>
