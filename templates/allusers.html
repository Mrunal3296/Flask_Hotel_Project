<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
</head>

<body>
	<header>
		<div id="logo"><img src="../static/logo.png">Hotel&nbsp;Mrunal</div>
		<nav>
			<ul>
				<li><a href="{{url_for('index')}}">Home</a>
				<li><a href="{{url_for('about')}}">About</a>
				<li><a href="{{url_for('contact')}}">Contact</a>
				<li><a href="{{url_for('price')}}">price</a>
				<li><a href="{{url_for('allusers')}}">All users</a>
				<li><a href="{{url_for('search')}}">Search User</a>

			</ul>
		</nav>
	</header>
	<section>
		<strong>Users Details</strong>
	</section>
	
	</section>
		<form method="POST" action="{{url_for('create')}}">
			<div>
			<pre>
					<label for="name">name</label>
					<input type="text" name="name" id ="name"/><br><br>
					<label for="contact">Contact</label>
					<input type="number" name="contact" id ="contact"/><br><br>
					<label for="address">Address</label>
					<input type="text" name="address" id ="address"/><br><br>
					<input type="submit" name="add user" value ="Add User"/>
			</pre>
			</div>
		</form>	
	</section>
	
	<section  id="pageContent">
		<main role="main">
			<table border="1" width="700">
			<tr>
				<th><b>Name</b></th>
				<th><b>Contact</b></th>
				<th><b>Address</b></th>
				<th colspan="2">Action</th>
		
				
			</tr>
			
			{% for row in userdata %}
				<tr align="center">
					<td>{{row[1]}}</td>
					<td>{{row[2]}}</td>
					<td>{{row[3]}}</td>
					<td><a href="{{url_for('edit',id=row[0])}}">Edit</a></td>&nbsp;&nbsp;&nbsp;
					
					<td><a href="{{url_for('delete',id=row[0])}}">Delete</a></td>
		
				</tr>
			{% endfor %}
			</table>
		</main>
		<aside>
			
		</aside>
	</section>
	<footer>
		<address>
			Contact: <a href="mailto:me@example.com">Mail me</a>
		</address>
	</footer>


</body>

</html>
